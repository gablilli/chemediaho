<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#c84444" />
    <meta name="description" content="Visualizza la media dei voti di ClasseViva" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="common.css" />

  <body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" x2="12" y1="1" y2="3"/>
        <line x1="12" x2="12" y1="21" y2="23"/>
        <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"/>
        <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"/>

        <line x1="21" x2="23" y1="12" y2="12"/>

      </svg>
    </button>
    <button type="button" class="logout-btn" id="logoutBtn">Esci</button>
    
    <div class="header-section">
      <h1 class="page-title">I tuoi voti</h1>
      <div class="overall-average">
        <a href="javascript:void(0)" class="overall-average-link" onclick="navigateTo('overall_average_detail.html')">
          <div class="circle-grade-wrapper">
            <svg class="circle-progress">
              <circle class="circle-progress-bg" cx="60" cy="60" r="52"></circle>
              <circle 
                class="circle-progress-fill"
                id="overallCircle"
                cx="60" 
                cy="60" 
                r="52"
                stroke-dasharray="327"
                stroke-dashoffset="327"
              ></circle>
            </svg>
            <div class="circle-grade" id="overallGrade">-</div>
          </div>
          <div class="grade-label">Media Generale</div>
        </a>
        <a href="javascript:void(0)" class="detail-arrow" title="Vedi dettagli" onclick="navigateTo('overall_average_detail.html')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="container" id="gradesContainer">
      <!-- Grades will be rendered by JavaScript -->
      <div class="loading-message">Caricamento voti...</div>
    </div>

        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>

    <!-- Grade Details Modal -->
    <div class="modal" id="gradeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ“Š Dettagli Voto</h5>
