name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version number (e.g., 1.6.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -E '^[0-9]+\.[0-9]+(\.[0-9]+)?$'; then
            echo "Error: Version must be in format X.Y or X.Y.Z"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Update version in app.py
        run: |
          sed -i 's/APP_VERSION = "[^"]*"/APP_VERSION = "${{ inputs.version }}"/' app.py
          grep "APP_VERSION" app.py

      - name: Update version in sw.js
        run: |
          sed -i "s/const CACHE_NAME = 'chemediaho-v[^']*'/const CACHE_NAME = 'chemediaho-v${{ inputs.version }}'/" static/sw.js
          grep "CACHE_NAME" static/sw.js

      - name: Get last release tag
        id: last_release
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const lastTag = '${{ steps.last_release.outputs.last_tag }}';
            const newVersion = '${{ inputs.version }}';

            const commits = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: lastTag,
              head: 'main'
            });

            let changelog = `# che media ho? - ${newVersion}\n\n## What's Changed\n`;
            changelog += `* Version bump to ${newVersion}\n\n`;
            changelog += `**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${lastTag}...v${newVersion}`;

            fs.writeFileSync('/tmp/changelog.md', changelog);
            core.setOutput('changelog', changelog);

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app.py static/sw.js
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('/tmp/changelog.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ inputs.version }}',
              name: '${{ inputs.version }}',
              body: changelog
            });

      # ---------------------------
      # DOCKER HUB DEPLOY
      # ---------------------------

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            gablilli/chemediaho:${{ inputs.version }}
            gablilli/chemediaho:latest
