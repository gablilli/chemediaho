<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login - ClasseViva Grades</title>
    <style>
      :root {
        --gradient-primary: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
        --gradient-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-text: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-color: transparent;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-color: #334155;
        --input-bg: #f8fafc;
        --input-border: #e2e8f0;
        --subtitle-color: #64748b;
      }

      [data-theme="dark"] {
        --gradient-primary: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
        --gradient-button: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        --gradient-text: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
        --card-bg: rgba(26, 32, 44, 0.95);
        --text-color: #e2e8f0;
        --input-bg: #2d3748;
        --input-border: #4a5568;
        --subtitle-color: #a0aec0;
      }

      /* Color Palettes */
      [data-palette="ocean"] {
        --gradient-primary: linear-gradient(-45deg, #2E3192, #1BFFFF, #00D4FF, #0099FF);
        --gradient-button: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%);
        --gradient-text: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%);
      }

      [data-palette="sunset"] {
        --gradient-primary: linear-gradient(-45deg, #FF6B6B, #FFA500, #FFD93D, #FF6B9D);
        --gradient-button: linear-gradient(135deg, #FF6B6B 0%, #FFA500 100%);
        --gradient-text: linear-gradient(135deg, #FF6B6B 0%, #FFA500 100%);
      }

      [data-palette="forest"] {
        --gradient-primary: linear-gradient(-45deg, #134E4A, #059669, #10B981, #6EE7B7);
        --gradient-button: linear-gradient(135deg, #134E4A 0%, #059669 100%);
        --gradient-text: linear-gradient(135deg, #134E4A 0%, #059669 100%);
      }

      [data-palette="lavender"] {
        --gradient-primary: linear-gradient(-45deg, #8B5CF6, #A78BFA, #C4B5FD, #E9D5FF);
        --gradient-button: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
        --gradient-text: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--gradient-primary);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        animation: fadeInUp 0.8s ease-out;
        width: 100%;
        max-width: 380px;
        padding: 20px;
      }

      .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
      }

      .settings-bar {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 12px;
        z-index: 10;
      }

      .settings-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .settings-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .settings-btn i {
        font-size: 18px;
        color: white;
      }

      .dropdown-menu {
        background: var(--card-bg);
        border: 1px solid var(--input-border);
        border-radius: 10px;
        padding: 6px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .dropdown-item {
        border-radius: 6px;
        padding: 8px 14px;
        color: var(--text-color);
        transition: all 0.2s ease;
      }

      .dropdown-item:hover {
        background: var(--input-bg);
        color: var(--text-color);
      }

      .dropdown-item.active {
        background: var(--gradient-button);
        color: white;
      }

      .login-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-subtitle {
        text-align: center;
        color: var(--subtitle-color);
        font-size: 13px;
        margin-bottom: 24px;
      }

      .form-label {
        font-weight: 600;
        color: var(--text-color);
        font-size: 14px;
        margin-bottom: 8px;
      }

      .form-control {
        border: 1px solid var(--input-border);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: var(--input-bg);
        color: var(--text-color);
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: #ffffff;
        transform: translateY(-2px);
      }

      .btn-login {
        width: 100%;
        padding: 11px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        background: var(--gradient-button);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 4px;
        box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .btn-login:active {
        transform: translateY(-1px);
      }

      .floating-shape {
        position: fixed;
        border-radius: 50%;
        opacity: 0.1;
        pointer-events: none;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: white;
        top: -100px;
        right: -100px;
        animation: float 6s ease-in-out infinite;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: white;
        bottom: -50px;
        left: -50px;
        animation: float 8s ease-in-out infinite 1s;
      }

      .mb-3 {
        margin-bottom: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Settings Bar -->
    <div class="settings-bar">
      <!-- Dark Mode Toggle -->
      <button class="settings-btn" id="darkModeToggle" title="Toggle Dark Mode">
        <i class="bi bi-moon-fill"></i>
      </button>
      
      <!-- Language Dropdown -->
      <div class="dropdown">
        <button class="settings-btn dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Change Language">
          <i class="bi bi-translate"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
          <li><a class="dropdown-item active" href="#" data-lang="it">Italiano</a></li>
        </ul>
      </div>

      <!-- Palette Dropdown -->
      <div class="dropdown">
        <button class="settings-btn dropdown-toggle" type="button" id="paletteDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Change Color Palette">
          <i class="bi bi-palette-fill"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="paletteDropdown">
          <li><a class="dropdown-item active" href="#" data-palette="default">Default</a></li>
          <li><a class="dropdown-item" href="#" data-palette="ocean">Ocean</a></li>
          <li><a class="dropdown-item" href="#" data-palette="sunset">Sunset</a></li>
          <li><a class="dropdown-item" href="#" data-palette="forest">Forest</a></li>
          <li><a class="dropdown-item" href="#" data-palette="lavender">Lavender</a></li>
        </ul>
      </div>
    </div>

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title" data-translate="welcome">Bentornato</h1>
        <p class="login-subtitle" data-translate="signin">Accedi per visualizzare i tuoi voti</p>

        <form action="/login" method="post">
          <div class="mb-3">
            <label for="user_id" class="form-label" data-translate="userid">User ID</label>
            <input 
              type="text" 
              class="form-control" 
              id="user_id" 
              name="user_id" 
              placeholder="Inserisci il tuo user ID"
              data-translate-placeholder="useridPlaceholder"
              required
            />
          </div>
          <div class="mb-3">
            <label for="user_pass" class="form-label" data-translate="password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="user_pass" 
              name="user_pass" 
              placeholder="Inserisci la tua password"
              data-translate-placeholder="passwordPlaceholder"
              required
            />
          </div>
          <button type="submit" class="btn-login" data-translate="submit">
            Accedi
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Translations
      const translations = {
        en: {
          welcome: 'Welcome Back',
          signin: 'Sign in to view your grades',
          userid: 'User ID',
          password: 'Password',
          submit: 'Sign In',
          useridPlaceholder: 'Enter your user ID',
          passwordPlaceholder: 'Enter your password'
        },
        it: {
          welcome: 'Bentornato',
          signin: 'Accedi per visualizzare i tuoi voti',
          userid: 'User ID',
          password: 'Password',
          submit: 'Accedi',
          useridPlaceholder: 'Inserisci il tuo user ID',
          passwordPlaceholder: 'Inserisci la tua password'
        }
      };

      // Load saved preferences
      const savedTheme = localStorage.getItem('theme') || 'light';
      const savedLang = localStorage.getItem('language') || 'it';
      const savedPalette = localStorage.getItem('palette') || 'default';

      // Apply saved theme
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun-fill"></i>';
      }

      // Apply saved palette
      if (savedPalette !== 'default') {
        document.documentElement.setAttribute('data-palette', savedPalette);
      }

      // Apply saved language
      function setLanguage(lang) {
        document.querySelectorAll('[data-translate]').forEach(el => {
          const key = el.getAttribute('data-translate');
          if (translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });
        document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
          const key = el.getAttribute('data-translate-placeholder');
          if (translations[lang][key]) {
            el.placeholder = translations[lang][key];
          }
        });
        localStorage.setItem('language', lang);
        
        // Update active state in dropdown
        document.querySelectorAll('[data-lang]').forEach(item => {
          item.classList.toggle('active', item.getAttribute('data-lang') === lang);
        });
      }

      setLanguage(savedLang);

      // Dark mode toggle
      document.getElementById('darkModeToggle').addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        const icon = newTheme === 'dark' ? 'sun' : 'moon';
        document.getElementById('darkModeToggle').innerHTML = `<i class="bi bi-${icon}-fill"></i>`;
      });

      // Language switcher
      document.querySelectorAll('[data-lang]').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          const lang = item.getAttribute('data-lang');
          setLanguage(lang);
        });
      });

      // Palette switcher
      document.querySelectorAll('[data-palette]').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          const palette = item.getAttribute('data-palette');
          
          if (palette === 'default') {
            document.documentElement.removeAttribute('data-palette');
          } else {
            document.documentElement.setAttribute('data-palette', palette);
          }
          
          localStorage.setItem('palette', palette);
          
          // Update active state
          document.querySelectorAll('[data-palette]').forEach(p => {
            p.classList.toggle('active', p.getAttribute('data-palette') === palette);
          });
        });
      });

      // Set initial active states for dropdowns
      document.querySelectorAll('[data-palette]').forEach(p => {
        p.classList.toggle('active', p.getAttribute('data-palette') === savedPalette);
      });
    </script>
  </body>
</html>
